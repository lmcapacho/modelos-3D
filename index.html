<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocultar Barras de Sketchfab</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .overlay-top, .overlay-bottom {
            position: absolute;
            left: 0;
            width: 100%;
            background-color: #000; /* Cambia el color según el fondo de tu página */
            z-index: 10; /* Asegura que las capas se superpongan sobre el iframe */
        }
        .overlay-top {
            top: 0;
            height: 50px; /* Ajusta la altura según el tamaño de la barra superior */
        }
        .overlay-bottom {
            bottom: 0;
            height: 50px; /* Ajusta la altura según el tamaño de la barra inferior */
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            title="Phoenix Bird" 
            frameborder="0" 
            allow="autoplay; fullscreen; xr-spatial-tracking" 
            allowfullscreen 
            mozallowfullscreen="true" 
            webkitallowfullscreen="true"
            src="https://sketchfab.com/models/844ba0cf144a413ea92c779f18912042/embed?autostart=1&ui_controls=0&ui_infos=0&ui_hint=0">
        </iframe>
        <div class="overlay-top"></div> <!-- Capa para cubrir la barra superior -->
        <div class="overlay-bottom"></div> <!-- Capa para cubrir la barra inferior -->
    </div>
</body>
</html>
