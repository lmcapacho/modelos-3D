<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D Pantalla Completa con AR</title>
    <!-- Importar el script de Google Model Viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evita el scroll */
        }
        model-viewer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <model-viewer
        src="assets/models/phoenix_bird.glb"
        ios-src="assets/models/phoenix-bird.usdz"
        alt="Modelo 3D en Pantalla Completa con AnimaciÃ³n y AR"
        ar
        ar-modes="scene-viewer webxr quick-look"
        camera-controls
        auto-rotate
        animation-name="*"
        autoplay>
    </model-viewer>
</body>
</html>
